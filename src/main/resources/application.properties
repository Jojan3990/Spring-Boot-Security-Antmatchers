
#url
spring.liquibase.change-log=classpath:db.changelog/changelog-master.xml
spring.datasource.url=jdbc:postgresql://localhost:5432/become?currentSchema=public
#spring.datasource.url=jdbc:postgresql://localhost:5432/antspring
spring.datasource.username=root
spring.datasource.password=redhat
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.root=INFO
hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=20

spring.datasource.testWhileIdle=true
spring.datasource.test-on-borrow=true

become.app.jwtCookieName= become
become.app.jwtSecret= becomeSecretKey
become.app.jwtExpirationMs= 3600000

#debug=true
